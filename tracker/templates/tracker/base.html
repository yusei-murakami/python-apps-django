{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health Manager</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" />

  <!-- Optional:ƒ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'tracker/custom.css' %}" />
</head>

<body class="bg-gray-50 text-gray-800 font-sans"
  style="font-family: Inter, system-ui, -apple-system, 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;">

  <header class="bg-white border-b sticky top-0 z-20">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-teal-400 flex items-center justify-center text-white shadow-sm">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="inline-block">
            <path d="M12 2v20M2 12h20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-semibold leading-tight">Health Manager</h1>
          <div class="text-xs text-gray-500">スマホで使いやすい健康記録アプリ</div>
        </div>
      </div>

      <nav class="flex items-center gap-2">
        <a href="/" class="hidden sm:inline px-3 py-1 rounded-md hover:bg-gray-100">一覧</a>
        <a href="/add/"
          class="inline-flex items-center gap-2 px-3 py-1 rounded-lg bg-blue-600 text-white shadow-sm hover:opacity-95">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          新規
        </a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Chart.js & FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</body>

</html>
