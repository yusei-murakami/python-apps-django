{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>貯金計算</title>
    <link rel="stylesheet" href="{% static 'work06/style.css' %}">
</head>
<body>
    <h1>貯金計算</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="monthly" placeholder="毎月の貯金額">
        <input type="text" name="years" placeholder="何年">
        <button type="submit">計算</button>
    </form>
    {% if result %}
        <ul>
        {% for y, total in result %}
            <li>{{ y }}年後: {{ total }}円</li>
        {% endfor %}
        </ul>
    {% endif %}
    <p><a href="{% url 'work06:index' %}">トップページに戻る</a></p>
</body>
</html>
