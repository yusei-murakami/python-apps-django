<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TODO編集</title>
</head>
<body>
    <h1>TODO編集</h1>

    <form method="post">
        {% csrf_token %}
        <p>タイトル：<input type="text" name="title" value="{{ todo.title }}" required></p>
        <p>期限日：<input type="date" name="due_date" value="{{ todo.due_date|date:'Y-m-d' }}" required></p>
        <p>
            <label><input type="checkbox" name="is_completed" {% if todo.is_completed %}checked{% endif %}> 完了</label>
        </p>
        <button type="submit" name="update">更新</button>
        <button type="submit" name="delete" onclick="return confirm('削除しますか？')">削除</button>
    </form>

    <p><a href="{% url 'todo_list' %}">一覧に戻る</a></p>
</body>
</html>
