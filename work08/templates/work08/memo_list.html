<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ一覧</title>
    <style>
        body { font-family: sans-serif; margin: 30px; }
        h1 { color: #333; }
        .memo-list { margin-top: 20px; }
        .memo { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .actions a { margin-right: 10px; }
        a.button { background: #4CAF50; color: white; padding: 6px 12px; text-decoration: none; border-radius: 5px; }
        a.delete { background: #f44336; }
    </style>
</head>
<body>
    <h1>メモ一覧</h1>
    <a href="{% url 'memo_new' %}" class="button">新規作成</a>

    <div class="memo-list">
        {% for memo in memos %}
            <div class="memo">
                <h3>{{ memo.title }}</h3>
                {% if memo.image %}
                    <img src="{{ memo.image.url }}" width="150"><br>
                {% endif %}
                <p>{{ memo.content|truncatechars:100 }}</p>
                <div class="actions">
                    <a href="{% url 'memo_edit' memo.pk %}">編集</a>
                    <a href="{% url 'memo_delete' memo.pk %}" class="delete">削除</a>
                </div>
            </div>
        {% empty %}
            <p>まだメモがありません。</p>
        {% endfor %}
    </div>
</body>
</html>
