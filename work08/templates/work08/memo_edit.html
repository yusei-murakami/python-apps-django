<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メモ編集</title>
    <style>
        body { font-family: sans-serif; margin: 30px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 5px; }
        a { margin-right: 10px; }
        img { max-width: 200px; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>メモ編集</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if memo.image %}
            <img src="{{ memo.image.url }}">
        {% endif %}
        <button type="submit">保存</button>
    </form>

    <p>
        <a href="{% url 'memo_list' %}">一覧に戻る</a>
        <a href="{% url 'memo_delete' memo.pk %}" style="color:red;">このメモを削除</a>
    </p>
</body>
</html>
